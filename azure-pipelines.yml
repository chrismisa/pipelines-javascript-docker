# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '713d672b-ca98-41ba-a254-af158c69edfe'
  imageRepository: 'chrismisapipelinesjavascriptdocker'
  containerRegistry: 'chriscacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'docker login chriscacr.azurecr.io --username 98c89365-8d18-4194-bac3-767ff4742eb6 --password phxi3v5czEECRGXoarLiUsJ._uLRrp0D8M'
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Visual Studio Professional (3a8c49d5-87aa-489a-b9dc-0d3b4ad1e9d3)'
        azurecontainerRegistry: $(dockerRegistryServiceConnection)
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Build services'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
